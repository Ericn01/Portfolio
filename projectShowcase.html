<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Eric Nielsen's portfolio - Web Development, Data Analytics">
    <meta name="keywords" content="Portfolio, web dev, showcase, resume, data analytics"> 
    <meta name="author" content="Eric Nielsen">

    <link rel="stylesheet" href="./styles/styles.css">

    <script type="module">
        
    // projectShowcase.js
    import { ProjectDataManager, populateProjectPage } from "./ProjectDataManager.js";

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', async () => {
        const projectDataManager = new ProjectDataManager();
        const urlParams = new URLSearchParams(window.location.search);
        const projectName = urlParams.get('project');
        if (projectName) {
            try {
                await populateProjectPage(projectName, projectDataManager);
                console.log(`Project page populated for: ${projectName}`);
            } catch (error) {
                console.error('Error populating project page:', error);
            }
        }
    });
    </script>
</head>
